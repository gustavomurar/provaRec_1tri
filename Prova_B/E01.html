<meta charset="utf-8" />
<script>
    // Você foi encarregado de realizar uma pesquisa sobre acesso a internet. A sua pesquisa deverá apresentar o percentual de funcionários da empresa que possuem internet em casa. Para isso, elabore um algoritmo que leia o número total de funcionários da empresa e o número de funcionários que possuem acesso a internet, por fim, com base nestes dados, escreva o percentual de funcionários com acesso a internet.
    // Por exemplo, em uma empresa com 200 funcionários, apenas 40 funcionários possuem acesso à Internet, o que equivale a 40% destes 200 alunos.

    //ENTRADA
    const yy = Number(prompt("Informe o total de funcionários da empresa:").trim());
    const zz = Number(prompt("Informe o número de funcionários que possuem acesso a internet:").trim());

    //PROCESSAMENTO
    const uu = zz / yy * 100;

    //SAÍDA
    alert(`O número total de funcionários é ${yy} mas apenas ${zz} tem acesso a internet o que equivale ${uu.toFixed(0)}%.`);

</script>
