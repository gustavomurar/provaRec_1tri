<script>
    // Considere que o preço final de um computador é a soma do custo de fábrica, o imposto de importação (30%) e porcentagem da loja (45%), ambos aplicados sobre o custo de fábrica..toFixed(2).replace(".", ",") .trim().replece(",", "."
    // Faça um script que leia o custo de fábrica do computador e calcule os custos adicionais, apresentando o custo final do computador ao comprador.

    //ENTRADA
    const pp = Number(prompt("Qual foi o custo a fábrica?").trim() .replace(",", "."));

    
    //PROCESSAMENTO
    const yy = 30 / pp * 100;
    const ww = 45 / pp * 100;
    const oo = pp + yy + ww;

    //SAÍDA
    alert(`O custo final é ${oo.toFixed(2) .replace(".", ",")} reais`);

</script>
