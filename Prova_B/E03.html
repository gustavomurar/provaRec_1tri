<meta charset="utf-8" />
<script>
    // Elaborar um programa para uma lan house. O programa deve ler o valor a ser pago para cada 10 minutos de utilização do computador e o tempo total que a pessoa utilizou em minutos. Informe o valor a ser pago pelo cliente, sabendo que as frações extras de 10 minutos devem ser cobradas de forma integral.

    //ENTRADA
    const rr = Number(prompt("Qual o valor a ser pago para cada 10 minutos;").trim() .replace(",", "."));
    const yy = Number(prompt("Qual o tempo total em que a pessoa utilizou em minutos:").trim());
    
    //PROCESSAMENTO
    const qq = yy / 10;
    const pp = Math.ceil(qq) * rr;

    //SAÍDA
    alert(`O valor a ser pago pelo cliente é ${pp.toFixed(2) .replace(".", ",")} reais.`);

</script>
